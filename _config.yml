# External gems
gems:
  - jekyll-sitemap
  - jekyll-paginate

exclude:
  - "/vendor/"

# Site settings
title: Tony Heath
subtitle: Tony Heath Eye Gallery built on Bourbon and Neat
name: Tony Heath
description: Tony Heath art gallery site
# Base URL of site (i.e. /blog). It should always start with a slash,
# and never end with a slash. Set it to a blank value if hosting at the
# root of your server.
baseurl: ""
# the base hostname & protocol for your site
url: "http://www.tony-heath-art.co.uk/"
logo: "/siteicon.png"
email: a.ward@eyedivision.com

# Build settings
markdown: kramdown
paginate: 5
paginate_path: "/page:num/"
inter_post_navigation: false
permalink: /posts/:title
highlightjs_theme: "monokai-sublime"

# Gallery custom settings
# gallerydisplay - display galleries on home page
# gallerydisplay:

# Image CDN
imagecdn:
  staging: "https://ed-tonyheath-dev.imgix.net"
  # http://benevolent-lake.cloudvent.net/
  production: "https://ed-tonyheath.imgix.net"

# Collections
collections:
      gallery:
        output: true
        permalink: /gallery/:path/
        _hide_content: true


# Defaults Example
defaults:
    -
      scope:
          path: ""
          type: "gallery"
      values:
          layout: "gallery"


# Google analytics
ga_tracking_id: "UA-16735011-12"

# Google Recaptcha for contact form
# recaptcha_site_key: 6Ld_UCsUAAAAAOff_4JE6Uq5ZfKicBMZefuoaQsD

# Social icons and sharing options
#
# Social settings are used in two places:
# * In the footer, as links to your personal profiles
# * After each blog post for sharing widgets
#
# Example:
#
# social:
#   - name: Twitter                         # Name of the service
#     icon: twitter                         # Font Awesome icon to use (minus fa- prefix)
#     username: "@TheBenCentra"             # (User) Name to display in the footer link
#     url: https://twitter.com/TheBenCentra # URL of your profile (leave blank to not display in footer)
#     desc: Follow me on Twitter            # Description to display as link title, etc
#     share: true                           # Include in the "Share" section of posts
social:
  - name: Twitter
    icon: twitter
    username:
    url:
    desc: Follow us on Twitter
    share: true

  - name: Facebook
    icon: facebook
    username:
    url:
    desc: Like us on Facebook
    share: true

  - name: GitHub
    icon: github
    username:
    url:
    desc: Fork us on GitHub
    share: false

  - name: LinkedIn
    icon: linkedin
    username:
    url:
    desc: Connect with us on LinkedIn
    share: true

  - name: YouTube
    icon: youtube
    username:
    url:
    desc: Subscribe on YouTube
    share: false

  - name: Instagram
    icon: instagram
    username:
    url:
    desc: Follow me on Instagram
    share: false

  - name: Pinterest
    icon: pinterest
    username:
    url:
    desc: Follow me on Pinterest
    share: true

  - name: SoundCloud
    icon: soundcloud
    username:
    url:
    desc: Follow me on SoundCloud
    share: false

  - name: Vimeo
    icon: vimeo-square
    username:
    url:
    desc: Follow me on Vimeo
    share: false

# Social sharing protocols
# These are for automatically generating sharing metadata for FB and Twitter
# OS Protocol is for sharing the source of your site, if you're interested. For more, see osprotocol.com
protocols:
    fb_image: "/assets/logo.png"
    fb_image_width: 612
    fb_image_height: 605
    fb_image_type: "image/png"

    twitter_image: "/assets/logo.png"

